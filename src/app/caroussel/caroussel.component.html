<ngb-carousel [interval]="3000" class="m-5" *ngIf="images">
    <ng-template  ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="caroussels" [src]="images[0]" alt="Random first slide" />
      </div>
      <div class="carousel-caption">
        <h3>Le Contrôle de soi</h3>
        <p>Dans le Karaté la defense est plus importante que l'attaque.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="caroussels" [src]="images[1]" alt="Random second slide" />
      </div>
      <div class="carousel-caption">
        <h3>L'equilibre</h3>
        <p>seul votre équilibre peut vous mener à la perfection.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="caroussels" [src]="images[2]" alt="Random third slide" />
      </div>
      <div class="carousel-caption">
        <h3>La motivation</h3>
        <p>La motivation comble toutes les faiblesses de l'homme .celà est valable aussi dans le monde du Karaté</p>
      </div>
    </ng-template>
</ngb-carousel>

<app-accueil></app-accueil>
